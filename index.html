<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div>
        <h1>Cadastro dos brabos</h1>
        <h3>Preencha as informações abaixo</h3><br>
    </div>

    <form>
        <fieldset>
            <h4>Informações de contato</h4>
            <div>
                <label>Nome:</label>
                <input type="text" name="name" id="nome">
            </div>

            <div>
                <label>Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobre nome">
            </div>

            <div>
                <label>Data de nascimento:</label>
                <input type="date" name="Data de nascimento" id="Data de nascimento">
            </div>

            <div>
                <label>CPF</label>
                <input type="text" name="CPF" id="CPF" maxlength="11">
            </div>
            
            <div>
                <label>Sexo</label>
                <select name="Sexo" id="Sexo">
                    <option value="">Informe seu sexo</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Prefiro não informar">Prefiro não informar</option>
                </select>
            </div>
            
        </fieldset>
        <fieldset>
            <h4>Informações de login</h4>
            <div>
                <label>Email:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div>
                <label>Confirme seu Email:</label>
                <input type="email" name="Confirme seu Email" id="Confirme seu Email" required>
            </div><br>

            <div>   
                <label>Senha</label>
                <input type="password" name="senha" id="senha" placeholder="informe sua senha" minlength="8"><br>
            </div>
            <div>   
                <label>Confirme sua senha</label>
                <input type="password" name="Confirme sua senha" id="Confirme sua senha" placeholder="Confirme sua senha" minlength="8"><br>
            </div><br>
            <div>
                <input type="submit" name="Enviar" id="Enviar">
            </div>
        </fieldset>  
    </form>
</body>
</html>
